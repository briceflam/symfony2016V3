analyse_index:
    path:     /
    defaults: { _controller: "MoteurRechercheBundle:Analyse:index" }
    methods:  GET

analyse_show:
    path:     /{id}/show
    defaults: { _controller: "MoteurRechercheBundle:Analyse:show" }
    methods:  GET

analyse_new:
    path:     /new
    defaults: { _controller: "MoteurRechercheBundle:Analyse:new" }
    methods:  [GET, POST]

analyse_edit:
    path:     /{id}/edit
    defaults: { _controller: "MoteurRechercheBundle:Analyse:edit" }
    methods:  [GET, POST]

analyse_delete:
    path:     /{id}/delete
    defaults: { _controller: "MoteurRechercheBundle:Analyse:delete" }
    methods:  DELETE
