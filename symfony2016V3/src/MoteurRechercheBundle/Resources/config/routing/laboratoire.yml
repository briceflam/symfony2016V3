laboratoire_index:
    path:     /
    defaults: { _controller: "MoteurRechercheBundle:Laboratoire:index" }
    methods:  GET

laboratoire_show:
    path:     /{id}/show
    defaults: { _controller: "MoteurRechercheBundle:Laboratoire:show" }
    methods:  GET

laboratoire_new:
    path:     /new
    defaults: { _controller: "MoteurRechercheBundle:Laboratoire:new" }
    methods:  [GET, POST]

laboratoire_edit:
    path:     /{id}/edit
    defaults: { _controller: "MoteurRechercheBundle:Laboratoire:edit" }
    methods:  [GET, POST]

laboratoire_delete:
    path:     /{id}/delete
    defaults: { _controller: "MoteurRechercheBundle:Laboratoire:delete" }
    methods:  DELETE
